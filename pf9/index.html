<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyeL's talk :: login</title>

    <!-- link my css -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="loginContainer">
        <div class="login">
            <h1 class="loginLogo">HyeL's Talk</h1>
            <form action="./chatList.html" class="loginForm">
                <input type="text" class="loginFormId" placeholder="톡계정 (이메일 또는 전화번호)" autocomplete="off">
                <input type="password" class="loginFormPw" placeholder="비밀번호" autocomplete="off">
                <input type="submit" class="loginFormBtn" value="로그인">
                <input type="checkbox" class="loginFormCheck" id="loginFormCheck">
                <label for="loginFormCheck">자동로그인</label>
            </form>
            <p class="loginAccount">
                <a href="#">톡계정 찾기</a><span class="bar">|</span><a href="#">비밀번호 재설정</a>
            </p>
        </div>
    </div>
</body>
</html>
